name       : gucharmap
version    : 3.18.2
release    : 1
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gucharmap/3.18/gucharmap-3.18.2.tar.xz : 80141d3e892c3c4812c1a8fad8f89978559ef19e933843267e6e9a5524c09ec9
license    : GPL-3.0
summary    : gucharmap is a featureful unicode character map.
description: |
    gucharmap is a featureful unicode character map.
    Large portions of gucharmap are generated from files published by
    unicode.org.
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - desktop-file-utils
    - itstool
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
