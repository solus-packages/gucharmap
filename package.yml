name       : gucharmap
version    : 11.0.3
release    : 8
source     :
    - https://download.gnome.org/sources/gucharmap/11.0/gucharmap-11.0.3.tar.xz : 6fe4405aa4d2edeedf412befa3cdf423211c80f8836085c4c8c56679658e37fa
license    : GPL-3.0-or-later
component  : desktop.gnome
summary    : gucharmap is a featureful unicode character map.
description: |
    gucharmap is a featureful unicode character map.
    Large portions of gucharmap are generated from files published by
    unicode.org.
builddeps  :
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(gtk+-3.0)
    - desktop-file-utils
    - itstool
    - unicode-character-database
rundeps    :
    - unicode-character-database
setup      : |
    %configure --disable-static --with-unicode-data=/usr/share/unicode-character-database/
build      : |
    %make
install    : |
    %make_install
